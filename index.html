<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECAM 授权小工具</title>
  <style>
    :root {
      --primary-blue: #1e50a2;      /* 更亮的蓝色 */
      --secondary-blue: #2b4b8f;    /* 深蓝色 */
      --header-blue: #4a5b8c;       /* 标题栏蓝色 */
      --bg-gray: #f0f2f5;           /* 浅灰色背景 */
      --border-gray: #d9d9d9;       /* 边框灰色 */
      --text-dark: #333333;         /* 主文本色 */
      --text-light: #ffffff;        /* 亮文本色 */
      --disabled-bg: #e9ecef;       /* 禁用背景色 */
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
      background-color: var(--bg-gray);
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      background: var(--header-blue);
      color: var(--text-light);
      padding: 12px 20px;
      border-radius: 4px 4px 0 0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .content {
      padding: 20px;
    }

    .form-section {
      border: 1px solid var(--border-gray);
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .section-header {
      background: var(--header-blue);
      color: var(--text-light);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px 4px 0 0;
    }

    .section-content {
      padding: 16px;
    }

    .form-group {
      display: flex;
      margin-bottom: 16px;
      align-items: center;
    }

    .form-label {
      width: 120px;
      text-align: right;
      padding-right: 12px;
      color: var(--text-dark);
      font-size: 14px;
    }

    .form-control {
      flex: 1;
      height: 32px;
      padding: 4px 11px;
      font-size: 14px;
      border: 1px solid var(--border-gray);
      border-radius: 4px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      outline: none;
      box-shadow: 0 0 0 2px rgba(30, 80, 162, 0.2);
    }

    .input-group {
      display: flex;
      gap: 8px;
      flex: 1;
    }

    .input-group .form-control {
      flex: 1;
    }

    .btn {
      height: 32px;
      padding: 0 15px;
      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--primary-blue);
      color: var(--text-light);
      border-color: var(--primary-blue);
    }

    .btn-primary:hover {
      background: var(--secondary-blue);
    }

    .btn-default {
      background: white;
      border-color: var(--border-gray);
      color: var(--text-dark);
    }

    .btn-default:hover {
      border-color: var(--primary-blue);
      color: var(--primary-blue);
    }

    .checkbox-group {
      display: flex;
      gap: 24px;
      flex: 1;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-dark);
    }

    .checkbox-input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: var(--primary-blue);
    }

    .footer {
      padding: 16px 20px;
      background: #f8f9fa;
      border-top: 1px solid var(--border-gray);
      display: flex;
      justify-content: flex-end;
      border-radius: 0 0 4px 4px;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    .hidden {
      display: none;
    }

    /* 单位标签样式 */
    .unit-label {
      margin-left: 8px;
      color: #666;
      font-size: 14px;
    }

    /* 必填项标记 */
    .required::after {
      content: '*';
      color: #ff4d4f;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ECAM 授权小工具</h1>
    </div>

    <div class="content">
      <!-- 文件信息 -->
      <div class="form-section">
        <div class="section-header">文件信息</div>
        <div class="section-content">
          <div class="form-group">
            <label class="form-label required">文件路径</label>
            <div class="input-group">
              <input type="text" class="form-control" id="file-path" value="d:/temp_ecam">
              <button type="button" class="btn btn-default" onclick="document.getElementById('file-input').click()">浏览</button>
              <input type="file" id="file-input" class="hidden" onchange="handleFilePath(event)">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required">证书生成路径</label>
            <div class="input-group">
              <input type="text" class="form-control" id="certificate-path" value="d:/temp_ecam">
              <button type="button" class="btn btn-default" onclick="document.getElementById('folder-input').click()">浏览</button>
              <input type="file" id="folder-input" class="hidden" webkitdirectory directory onchange="handleFolderPath(event)">
            </div>
          </div>
        </div>
      </div>

      <!-- 授权信息 -->
      <div class="form-section">
        <div class="section-header">授权信息</div>
        <div class="section-content">
          <div class="form-group">
            <label class="form-label">功能授权</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" checked>
                复核
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" checked>
                DFM分析
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" checked>
                CAM设计
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required">企业名称</label>
            <input type="text" class="form-control" id="company-name">
          </div>

          <div class="form-group">
            <label class="form-label required">用户名</label>
            <input type="text" class="form-control" id="username">
          </div>

          <div class="form-group">
            <label class="form-label required">操作人</label>
            <div class="input-group">
              <input type="text" class="form-control" id="operator" list="operators">
              <datalist id="operators">
                <option value="操作员1">
                <option value="操作员2">
                <option value="操作员3">
              </datalist>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="closeModal()">取消</button>
        <button type="button" class="btn btn-primary" onclick="submitForm()">确认</button>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      // 在实际应用中，这里需要根据具体情况处理关闭逻辑
      alert('关闭窗口');
    }

    function handleFilePath(event) {
      const input = event.target;
      if (input.files.length > 0) {
        document.getElementById('file-path').value = input.files[0].path || input.files[0].name;
      }
    }

    function handleFolderPath(event) {
      const input = event.target;
      if (input.files.length > 0) {
        const path = input.files[0].webkitRelativePath || input.files[0].name;
        const folder = path.split('/')[0];
        document.getElementById('certificate-path').value = folder;
      }
    }

    function submitForm() {
      const formData = {
        filePath: document.getElementById('file-path').value,
        features: Array.from(document.querySelectorAll('.checkbox-input'))
          .filter(cb => cb.checked)
          .map(cb => cb.parentElement.textContent.trim()),
        companyName: document.getElementById('company-name').value,
        username: document.getElementById('username').value,
        certificatePath: document.getElementById('certificate-path').value,
        operator: document.getElementById('operator').value
      };

      console.log('表单数据：', formData);
      alert('授权信息已提交！');
    }
  </script>
</body>
</html>
